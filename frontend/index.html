<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Industrial PPE Safety Monitoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>üè≠ Industrial PPE Safety Monitoring System</h1>
  <p>AI-based Personal Protective Equipment Detection</p>
</header>

<main class="container">

  <!-- Upload Section -->
  <div class="card upload-card">
    <h2 class="upload-title">Upload Industrial Image</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button class="detect-btn" onclick="uploadImage()">Detect PPE</button>
  </div>

  <!-- Output Image -->
  <div class="card canvas-card">
    <h2 class="output-title">Detection Output</h2>
    <canvas id="canvas"></canvas>
  </div>

  <!-- Results -->
  <div class="card result-card">
    <h2 class="result-title">Detected PPE Items</h2>
    <pre id="result">Upload an image and click Detect PPE</pre>
  </div>

</main>

<footer>
  <p>Final Year Project | AI for Industrial Safety</p>
</footer>

<script src="script.js"></script>
</body>
</html>
